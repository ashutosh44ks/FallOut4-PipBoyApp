<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <title>PipBoy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/pipboy2.app.css"/>

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav">
          <li class="navbar-item"> <a href="index.html" class="nav-link">STAT</a> </li>
          <li class="navbar-item active"> <a href="inv.html" class="nav-link">INV</a> </li>
          <li class="navbar-item"> <a href="#" class="nav-link">DATA</a> </li>
          <li class="navbar-item"> <a href="map.html" class="nav-link">MAP</a> </li>
          <li class="navbar-item"> <a href="#" class="nav-link">RADIO</a> </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="nav nav-tabs">
            <li class="nav-item"> <a href="#weapons" class="nav-link" data-toggle="tab" role="tab">WEAPONS</a> </li>
            <li class="nav-item"> <a href="#armor" class="nav-link" data-toggle="tab">ARMOR</a> </li>
            <li class="nav-item"> <a href="#aid" class="nav-link" data-toggle="tab">AID</a> </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active full" id="weapons" role="tabpanel">
              <ul class="item-list">
                <li><a href="#" class="44-Pistol">0.44 Pistol</a></li>
                <li><a href="#" class="10mm-Pistol">10mm Pistol</a></li>
                <li><a href="#" class="Assault-Rifle">Assault Rifle</a></li>
              </ul>
              <div class="item-stats">
                  <div class="row-highlight">
                    <div class="row">
                      <div class="col-12">
                        <div class="damage pull-right">48</div>
                        <div class="pull-left">DAMAGE</div>
                      </div>
                    </div>
                  </div>
                  <div class="row-highlight">
                    <div class="row">
                      <div class="col-12">
                        <div class="ammo pull-right">500</div>
                        <div class="pull-left">AMMO</div>
                      </div>
                    </div>
                  </div>
                  <div class="row-highlight">
                    <div class="row">
                      <div class="col-12">
                        <div class="fire_rate pull-right">48</div>
                        <div class="pull-left">FIRE RATE</div>
                      </div>
                    </div>
                  </div>
                  <div class="row-highlight">
                    <div class="row">
                      <div class="col-12">
                        <div class="range pull-right">48</div>
                        <div class="pull-left">RANGE</div>
                      </div>
                    </div>
                  </div>
                  <div class="row-highlight">
                    <div class="row">
                      <div class="col-12">
                        <div class="accuracy pull-right">48</div>
                        <div class="pull-left">ACCURACY</div>
                      </div>
                    </div>
                  </div>
                  <div class="row-highlight">
                    <div class="row">
                      <div class="col-12">
                        <div class="weight pull-right">48</div>
                        <div class="pull-left">WEIGHT</div>
                      </div>
                    </div>
                  </div>
                  <div class="row-highlight">
                    <div class="row">
                      <div class="col-12">
                        <div class="value pull-right">48</div>
                        <div class="pull-left">VALUE</div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="tab-pane" id="armor" role="tabpanel">
              armor
            </div>
            <div class="tab-pane" id="aid" role="tabpanel">
              aid
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container pip-footer">
      <div class="row">
        <div class="col-3">
          HP 90/90
        </div>
        <div class="col-6 text-center">
          LEVEL 1
          <div class="level-progress">
            <div class="level-progress-indicator"></div>
          </div>
        </div>
        <div class="col-3 text-right">
          AP 50/50
        </div>
      </div>
    </div>

    <script src="js\jquery-3.5.1.min.js"></script>
    <script src="js\bootstrap.min.js"></script>
    <script src="js\pipboy.app.js"></script>

  </body>

</html>
